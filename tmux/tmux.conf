############# SETTINGS ##############
set-option -g prefix C-a
bind a send-prefix

set -g default-terminal "alacritty"
set -as terminal-overrides ",alacritty*:Tc"

set -g base-index 1
set -g renumber-windows on

setw -g mode-keys vi

set -g status-position top

# tmux-sensible
# https://github.com/tmux-plugins/tmux-sensible
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 1.5s
set -g display-time 1500

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux-plugins'

set -gq allow-passthrough on
############# BINDINGS ##############
# vim-like windows and sessions switching
# this is very weird, details here
# https://medium.com/@jogarcia/alacritty-with-tmux-escape-sequence-for-custom-binding-47df5e401c51
# and symbols here https://jrgraphix.net/r/Unicode/E000-F8FF
bind -n  switch-client -n # ctrl + shift + h
bind -n  switch-client -p # ctrl + shift + j
bind -n  previous-window  # ctrl + shift + k
bind -n  next-window # ctrl + shift + l

bind i last-window
bind u switch-client -l
bind '"' choose-window

bind o choose-tree -s
bind r command-prompt "rename-window %%"
bind / copy-mode
bind R source-file ~/.config/tmux/tmux.conf

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind-key f run-shell "~/dotfiles/scripts/tmux/tmux-sessionizer.sh"
bind-key s run-shell "~/dotfiles/scripts/tmux/tmux-sessionizer.sh ~/work/digital-platform/storage"
bind-key p run-shell "~/dotfiles/scripts/tmux/tmux-sessionizer.sh ~/work/digital-platform/packages"
bind-key t run-shell "~/dotfiles/scripts/tmux/tmux-sessionizer.sh ~/work/digital-platform/test-benches"
bind-key b run-shell "~/dotfiles/scripts/tmux/tmux-sessionizer.sh ~/dotfiles/scripts"

########### Plugins ##############
# location /home/stefanaru/.config/tmux-plugins/catppuccin-tmux
set -g @plugin 'StefanFanaru/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'

##### Plugins settings
#   Resurrect & Continuum
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-dir '~/.tmux/resurrect'
set -g @continuum-save-interval '0' # disable auto saving
set -g @continuum-restore 'on'

#   Thumbs
set -g @thumbs-command 'echo -n {} | xclip -sel clip'
set -g @thumbs-key F

#   Catppuccin
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "meetings_test date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_date_time_text "%H:%M"
set -g @catppuccin_status_background "default"
set -g @catppuccin_meetings_time "#($HOME/.config/tmux/scripts/next_meeting_time.sh)"
set -g @catppuccin_meetings_icon "#($HOME/.config/tmux/scripts/next_meeting_icon.sh)"
set -g @catppuccin_meetings_color "#($HOME/.config/tmux/scripts/next_meeting_color.sh)"

run '~/.config/tmux-plugins/tpm/tpm'
