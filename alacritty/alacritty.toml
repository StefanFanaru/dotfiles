import = [
    "~/.config/alacritty/themes/catppuccin.toml"
]

[window]
opacity= 0.85
decorations= "None"

[window.padding]
x = 0
y = 0

[window.dimensions]
columns = 120
lines = 80

[colors.primary]
background = "#000000"


[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"

[cursor]
style = "Block"


[shell]
program = "/usr/bin/zsh"
